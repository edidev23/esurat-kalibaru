<!DOCTYPE html>
<html>
<head>
	<title>Search: Magic Editor: Tricks: Magic JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../magic_editor.14.1.12.css" rel="stylesheet" media="all">
	<link href="pages.css" rel="stylesheet" media="all">
	<script type="text/javascript" src="search.13.3.28.js" charset="UTF-8"></script>
</head>

<body>

	<h1><span class="magic_editor_btn magic_editor_btn_search"></span><script type="text/javascript">document.write(parent.$m.lang.magic_editor.search.search);</script></h1>

	<div class="padding_5">

		<form action="#" method="post">

			<p class="padding_5">
				<label for="search_box"><script type="text/javascript">document.write(parent.$m.lang.magic_editor.search.find);</script></label><br>
				<input type="text" name="search_box" class="width_95per" id="search_box" value="">
			</p>

			<p class="bg_edeef2 padding_5">
				<label for="replace_box"><script type="text/javascript">document.write(parent.$m.lang.magic_editor.search.replace_with);</script></label><br>
				<input type="text" name="replace_box" class="width_95per" id="replace_box" value="">
			</p>

			<p class="padding_left_5"><input type="checkbox" name="match_case" id="match_case" value="Y"><label for="match_case"><script type="text/javascript">document.write(parent.$m.lang.magic_editor.search.match_case);</script></label></p>
			
			<p class="bg_edeef2 padding_5">
				<script type="text/javascript">document.write('<input type="button" value="' + parent.$m.lang.magic_editor.search.search + '" class="margin_right_5" id="btn_search" onclick="$me_search.search();">');</script>
				<script type="text/javascript">document.write('<input type="button" value="' + parent.$m.lang.magic_editor.search.replace + '" class="margin_right_5" id="btn_replace" onclick="$me_search.replace();">');</script>
				<script type="text/javascript">document.write('<input type="button" value="' + parent.$m.lang.magic_editor.search.remove_highlighting + '" class="margin_right_5" id="btn_remove_highlighting" onclick="$me_search.clear();">');</script>
				<!-- <input type="button" value="Refresh" onclick="window.location.reload();"> -->
			</p>

		</form>
		
	</div>
	
</body>
