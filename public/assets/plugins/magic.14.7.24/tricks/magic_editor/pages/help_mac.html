			<script type="text/javascript">
				for(var i in toolbars)
				{
					if(parent.$m.is.alive(btns[toolbars[i]]) === false || toolbars[i] == "separator" || parent.$m.is.alive(btns[toolbars[i]].mac_keystroke) === false) continue;
					shcts = btns[toolbars[i]].mac_keystroke.split("+");
					if(shcts[0] == "Cmd") shcts[0] = '&#8984;';
					if(shcts[0] == "Shift") shcts[0] = '&#8679;';
					if(shcts[1] == "Cmd") shcts[1] = '&#8984;';
					if(shcts[1] == "Shift") shcts[1] = '&#8679;';
					shcts[2] = (parent.$m.is.alive(shcts[2]) === true) ? '+ <span class="fake_button">' + shcts[2] + '</span>' : '';
					btns_html += '<tr><td class="align_right"><span class="fake_button">' + shcts[0] + '</span> + <span class="fake_button">' + shcts[1] + '</span>' + shcts[2] + '</td><td>' + btns[toolbars[i]].title + '</td><td class="align_center"><span class="magic_editor_btn magic_editor_btn_' + toolbars[i] + ' bg_edeef2"></span></td></tr>';
				}
				
				document.write(btns_html);
			</script>
